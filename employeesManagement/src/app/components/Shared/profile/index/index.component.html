<h2 mat-dialog-title class="text-center mb-3 fw-bold text-primary">
  {{ Emp.Name  || 'Employee Details' }}
</h2>

<mat-dialog-content class="p-3">
  <div class="row">
    <div class="col-12 col-md-6">
      <mat-form-field appearance="outline" class="w-100 mb-3">
        <mat-label>Name</mat-label>
        <input matInput [(ngModel)]="Emp.Name" />
      </mat-form-field>
    </div>

    <div class="col-12 col-md-6">
      <mat-form-field appearance="outline" class="w-100 mb-3">
        <mat-label>Email</mat-label>
        <input matInput [(ngModel)]="Emp.Email" type="email" />
      </mat-form-field>
    </div>

    <div class="col-12 col-md-6">
      <mat-form-field appearance="outline" class="w-100 mb-3">
        <mat-label>Phone</mat-label>
        <input matInput [(ngModel)]="Emp.Phone" type="tel" />
      </mat-form-field>
    </div>

    <div class="col-12 col-md-6">
      <mat-form-field appearance="outline" class="w-100 mb-3">
        <mat-label>Role</mat-label>
        <input matInput [(ngModel)]="Emp.RoleName" disabled />
      </mat-form-field>
    </div>

    <div class="col-12 col-md-6">
      <mat-form-field appearance="outline" class="w-100 mb-3">
        <mat-label>Start Date</mat-label>
        <input matInput [(ngModel)]="Emp.StartDate" disabled />
      </mat-form-field>
    </div>

    <div class="col-12 col-md-6">
      <mat-form-field appearance="outline" class="w-100 mb-3">
        <mat-label>End Date</mat-label>
        <input matInput [(ngModel)]="Emp.EndDate" disabled />
      </mat-form-field>
    </div>

    <div class="col-12">
      <mat-form-field appearance="outline" class="w-100 mb-2">
        <mat-label>Department</mat-label>
        <input matInput [(ngModel)]="Emp.DeptName" disabled />
      </mat-form-field>
    </div>
  </div>
</mat-dialog-content>

<mat-dialog-actions align="end" class="p-2 border-top mt-2">
  <button mat-stroked-button color="warn"  (click)="close()" class="btn btn-danger m-1">
    Cancel
  </button>
  <button mat-raised-button color="primary" (click)="save()" class="btn btn-info m-1">
    Save
  </button>
</mat-dialog-actions>
