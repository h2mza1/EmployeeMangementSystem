<!-- Filters Section -->
 <div class="container my-5">
<div class="card shadow-sm border-0 mb-4">
  <div class="card-body">
    <div class="row g-3 align-items-end">

      <!-- Search -->
      <div class="col-md-4">
        <label class="fw-semibold mb-2 text-secondary">
          <i class="bi bi-search me-2"></i> Search:
        </label>
        <input
          type="text"
          class="form-control"
          placeholder="Search by name, status..."
          [(ngModel)]="searchItem"
          (input)="filter()"

        />
      </div>

      <!-- Date Filter -->
      <div class="col-md-3">
        <label class="fw-semibold mb-2 text-secondary">
          <i class="bi bi-calendar3 me-2"></i> Filter by Date:
        </label>
        <input
          type="date"
          class="form-control"
          id="date"
          [(ngModel)]="date"
          (change)="filter()"

        />
      </div>

      <!-- Filter by Type -->
      <div class="col-md-5">
        <label class="fw-semibold mb-2 text-secondary d-block">
          <i class="bi bi-funnel me-2"></i> Filter by Type:
        </label>
        <div class="d-flex flex-wrap gap-3">
          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="checkbox"
              id="filterAbsent"
              [(ngModel)]="absent"
              (change)="filter()"

            />
            <label class="form-check-label" for="filterAbsent">
              <i class="bi bi-person-x me-1 text-danger"></i> Absent
            </label>
          </div>

          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="checkbox"
              id="filterPresent"
              [(ngModel)]="present"
              (change)="filter()"
            />
            <label class="form-check-label" for="filterPresent">
              <i class="bi bi-person-check me-1 text-success"></i> Present
            </label>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
</div>
<!-- Child Component -->
<app-attendance [date]="date" [absent]="absent" [present]="present" [searchItem]="searchItem" [AttenList]="AttenList" ></app-attendance>
